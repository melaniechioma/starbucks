<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="círculo"></div>

    <img src="./img/logo.png" alt="logo Starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">

            <h2> It's not just Coffee It's <span>Starbucks</span></h2>
            <p>Starbucks is an American multinational company, with the largest chain of coffee shops in the world,
                with
                the
                idea of savor the moment at the rhythm of life, sometimes slower, sometimes faster. But always full
                of
                humanity.</p>

            <button>Acesse aqui</button class="botão">
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copão Starbucks" class="Starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>
<script>
    let círculo = document.querySelector(".círculo")
    let imgCopo = document.querySelector(".Starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        círculo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        círculo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        círculo.style.background = "#d752b1"
    })




</script>

</html>
